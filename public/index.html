<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Loan Anh Shop</title>

    <!-- google api -->
      <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- meta-data for social page  -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Trang Web Mẫu</title>
  
      <!-- Open Graph meta tags -->
      <meta property="og:title" content="Trang Web Mẫu của Tôi">
      <meta property="og:description" content="Đây là một mô tả ngắn gọn về trang web của tôi.">
      <meta property="og:image" content="https://media.istockphoto.com/id/517188688/vi/anh/phong-c%E1%BA%A3nh-n%C3%BAi-non.jpg?s=1024x1024&w=0&k=20&c=WTaBooyqmWtENY9a-TwOAOZQ1QDXFTzZZa21gFHfErA=">
      <meta property="og:url" content="https://loananhshop.com">
      <meta property="og:type" content="website">
  
      <!-- Thẻ meta Twitter Card (tùy chọn) -->
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:title" content="Trang Web Mẫu của Tôi">
      <meta name="twitter:description" content="Đây là một mô tả ngắn gọn về trang web của tôi.">
      <meta name="twitter:image" content="https://example.com/path/to/your/image.jpg">
      <meta name="twitter:url" content="https://example.com/your-page">
  
      <!-- Các thẻ meta khác của bạn -->
  </head>

    <div id="root"></div>
